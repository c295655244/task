<style type="text/css">
body {overflow:hidden};
.wall_paper { background-repeat:no-repeat; background-position:center center; background-color:#FFF;}
.footer,.footer a { color:#FFF;}

</style>

</head>

<body>

<script type="text/javascript" src="../static/js/login.js"></script>

<div class="mask"></div>

&nbsp;
<div class="login_panel">
<div class="logo_full_small"></div>
<div class="login_text"><a href="../login/" target="_self"></a></div>
<div class="login_form img-rounded">
<ul class="nav nav-tabs" style="margin-bottom:25px;">
<h2 >   <p align="center">登录</p>  </h2>
</ul>
<form class="form-horizontal" id="login_form" action="." method="post">


{% if has_errors %}
    <h5  align="center" style="color:red">账号或密码错误</h5>
{% endif %}


    <div class="control-group ">
    <label class="control-label" for="id_username">账号：</label>
    <div class="controls">
        <input id="username" type="text" name="username" maxlength="30" placeholder="用户名/邮箱">
    </div>
    </div>

    <div class="control-group ">
    <label class="control-label" for="id_password">密码：</label>
    <div class="controls">
        <input type="password" name="password" id="password">
    </div>
    </div>


    <div class="control-group">
    <div class="controls">
    <label class="checkbox font12">
    <input id="memPass" name="memPass" checked="checked" type="checkbox"> 记住登录状态
    </label>
    <input type="hidden" name="next" value="/345160/" />
    <button class="btn btn-warning" id="submit"   name="submit" type="submit">登 录</button>&nbsp;&nbsp;&nbsp;&nbsp;<a  href="../getpass/index.html" class="find_password"><span>忘记密码?</span></a>&nbsp;&nbsp;&nbsp;&nbsp;<a  href="../register/" class="register_user"><span>注册用户</span></a>
    </div>
    </div>
    <hr />
    <div class="control-group fast_login">
    </div>
    {% csrf_token %}
</form>
</div>

</div>

<script type="text/javascript">
var valid_times='0'
</script>


<!--消息显示面板--> 
<span class="alert text-center tippanel"></span> 
</body>
